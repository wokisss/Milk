{% extends 'base.html' %}
{% block content %}
<h2>收购记录</h2>
<a href='/purchase/new' class='btn'>新增收购</a>

<table class='table'>
  <thead>
    <tr>
      <th>牧民</th>
      <th>身份证</th>
      <th>数量</th>
      <th>单价</th>
      <th>总价</th>
      <th>地点</th>
      <th>时间</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    {% for p in purchases %}
    <tr>
      <td>{{p.herdsman.name}}</td>
      <td>{{p.herdsman.id_card}}</td>
      <td>{{p.weight}} kg</td>
      <td>¥{{p.price}}</td>
      <td>¥{{p.total_price}}</td>
      <td>{{p.location}}</td>
      <td>{{p.date}}</td>
      <td>
        <a href='/purchase/view/{{p.id}}' class='btn btn-sm btn-info'>查看</a>
        <a href='/purchase/edit/{{p.id}}' class='btn btn-sm btn-primary'>编辑</a>
        <form method='post' action='/purchase/delete/{{p.id}}' style='display:inline;' onsubmit="return confirm('确定要删除这条收购记录吗？')">
          <button type='submit' class='btn btn-sm btn-danger'>删除</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
